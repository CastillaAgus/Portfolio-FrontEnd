<div class="row" id="main-container" *ngIf="persona">
    <img src={{persona.img}} class="img-fluid" id="fotoperfil" />

    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h1 id="nombre">{{ persona.nombre }} {{ persona.apellido }}</h1>
        <p>{{ persona.titulo }}</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 ">
        <span id="sobre-mi">
      <div>
        <h1>Sobre mí</h1>
        <div class="col text-right" *ngIf="isLogged">
          <a
            (click)="onOpenModal('edit', persona)"
            class="btn btn-primary tooltips"
            data-placement="top"
            data-toggle="tooltip"
            data-original-title="Edit"
          >
            <i class="fa fa-pencil"> </i>
          </a>
          
        </div>
      </div>
      <p>{{ persona.descripcion }}</p>
    </span>
    </div>
</div>
<!-- AGREGO PARTE DE LAS CARTAS Y LO HAGO CON OTRA RAMA-->
<!------------------------- Edit Modal------------------------->
<div class="modal fade" id="editPersonaModal" tabindex="-1" role="dialog" aria-labelledby="editPersonaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPersonaModalLabel">
                    Editar Persona {{ editPersona?.nombre }}
                </h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" ngModel=" {{ editPersona?.nombre }}" name="nombre" class="form-control" id="nombre" place-holder="Nombre" required />
                    </div>
                    <input type="hidden" ngModel=" {{ editPersona?.id }}" name="id" class="form-control" id="id" place-holder="" required />
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" ngModel="{{ editPersona?.apellido }}" name="apellido" class="form-control" id="apellido" place-holder="Apellido" required />
                    </div>
                    <div class="form-group">
                        <label for="porcentajeSkills">Título</label>
                        <input type="text" ngModel="{{ editPersona?.titulo }}" name="titulo" class="form-control" id="titulo" place-holder="Título" required />
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen</label>
                        <input type="text" ngModel="{{ editPersona?.img }}" name="img" class="form-control" id="img" place-holder="Imagen" required />
                    </div>
                    <div class="form-group">
                        <label for="descrpicion">Descripcion</label>
                        <input type="text" ngModel="{{ editPersona?.descripcion }}" name="descripcion" class="form-control" id="descripcion" place-holder="Descripcion" required />
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="" class="btn btn-secondary" data-dismiss="modal">
              Cerrar
            </button>
                        <button (click)="onUpdatePersona(editForm.value)" data-dismiss="modal" class="btn btn-primary">
              Añadir cambios
            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
